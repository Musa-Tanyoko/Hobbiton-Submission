<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Insurance Quote - Hobbiton Insurance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 90%;
        position: relative;
        overflow: hidden;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4CAF50, #45a049);
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-image {
        max-width: 200px;
        height: auto;
        margin-bottom: 10px;
    }

    .logo p {
        color: #666;
        font-size: 0.9em;
    }

    .progress-bar {
        background: #f0f0f0;
        height: 8px;
        border-radius: 4px;
        margin-bottom: 30px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #45a049);
        transition: width 0.3s ease;
        border-radius: 4px;
    }

    .step {
        display: none;
        animation: fadeIn 0.5s ease-in;
    }

    .step.active {
        display: block;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .step-title {
        font-size: 1.8em;
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }

    input, select {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #4CAF50;
    }

    .radio-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    .radio-option {
        flex: 1;
        min-width: 120px;
    }

    .radio-option input[type="radio"] {
        display: none;
    }

    .radio-option label {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
    }

    .radio-option input[type="radio"]:checked + label {
        background: #4CAF50;
        color: white;
        border-color: #4CAF50;
    }

    .buttons {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    button {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: #4CAF50;
        color: white;
    }

    .btn-primary:hover {
        background: #45a049;
        transform: translateY(-2px);
    }

    .btn-secondary {
        background: #f5f5f5;
        color: #666;
    }

    .btn-secondary:hover {
        background: #e0e0e0;
    }

    .quote-result {
        text-align: center;
        padding: 30px;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        border-radius: 15px;
        margin-top: 20px;
    }

    .quote-amount {
        font-size: 3em;
        font-weight: bold;
        margin: 20px 0;
    }

    .quote-details {
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        text-align: left;
    }

    .step-indicator {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
    }

    .error {
        color: #ff4444;
        font-size: 0.9em;
        margin-top: 5px;
    }

    .success {
        color: #4CAF50;
        font-size: 0.9em;
        margin-top: 5px;
    }
</style>


</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/d49RBzR3/Screenshot-90.png" alt="Hobbiton Insurance Logo" class="logo-image">
            <p>THE SMARTER WAY</p>
        </div>


    <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
    </div>

    <div class="step-indicator">
        <span id="stepIndicator">Step 1 of 5</span>
    </div>

    <!-- 1: Vehicle Information -->
    <div class="step active" id="step1">
        <h2 class="step-title">Vehicle Information</h2>
        <div class="form-group">
            <label for="make">Vehicle Make</label>
            <select id="make" required>
                <option value="">Select Make</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Nissan">Nissan</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Audi">Audi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="model">Vehicle Model</label>
            <input type="text" id="model" placeholder="e.g., Camry, Civic, Focus" required>
        </div>
        <div class="form-group">
            <label for="year">Year of Manufacture</label>
            <select id="year" required>
                <option value="">Select Year</option>
            </select>
        </div>
        <div class="form-group">
            <label for="engineSize">Engine Size (CC)</label>
            <input type="number" id="engineSize" placeholder="e.g., 1600" required>
        </div>
    </div>

    <!-- 2: Personal Information -->
    <div class="step" id="step2">
        <h2 class="step-title">Personal Information</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
    </div>

    <!-- 3: Driving History -->
    <div class="step" id="step3">
        <h2 class="step-title">Driving History</h2>
        <div class="form-group">
            <label>Years of Driving Experience</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="exp1" name="experience" value="0-2">
                    <label for="exp1">0-2 years</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="exp2" name="experience" value="3-5">
                    <label for="exp2">3-5 years</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="exp3" name="experience" value="6-10">
                    <label for="exp3">6-10 years</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="exp4" name="experience" value="10+">
                    <label for="exp4">10+ years</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Any accidents in the last 3 years?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="acc1" name="accidents" value="none">
                    <label for="acc1">None</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="acc2" name="accidents" value="1">
                    <label for="acc2">1 accident</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="acc3" name="accidents" value="2+">
                    <label for="acc3">2+ accidents</label>
                </div>
            </div>
        </div>
    </div>

    <!-- 4: Coverage Options -->
    <div class="step" id="step4">
        <h2 class="step-title">Coverage Options</h2>
        <div class="form-group">
            <label>Coverage Type</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="basic" name="coverage" value="basic">
                    <label for="basic">Basic<br><small>Third Party Only</small></label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="standard" name="coverage" value="standard">
                    <label for="standard">Standard<br><small>Third Party + Fire/Theft</small></label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="comprehensive" name="coverage" value="comprehensive">
                    <label for="comprehensive">Comprehensive<br><small>Full Coverage</small></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="excess">Excess Amount</label>
            <select id="excess" required>
                <option value="">Select Excess</option>
                <option value="500">K500</option>
                <option value="1000">K1,000</option>
                <option value="2000">K2,000</option>
                <option value="5000">K5,000</option>
            </select>
        </div>
    </div>

    <!-- 5: Quote -->
    <div class="step" id="step5">
        <h2 class="step-title">Your Quote is Ready!</h2>
        <div class="quote-result">
            <h3>Annual Premium</h3>
            <div class="quote-amount" id="quoteAmount">K0</div>
            <div class="quote-details">
                <div><strong>Vehicle:</strong> <span id="vehicleDetails"></span></div>
                <div><strong>Coverage:</strong> <span id="coverageDetails"></span></div>
                <div><strong>Excess:</strong> <span id="excessDetails"></span></div>
                <div><strong>Valid Until:</strong> <span id="validUntil"></span></div>
            </div>
            <button class="btn-primary" onclick="proceedToPayment()">Proceed to Purchase</button>
        </div>
    </div>

    <div class="buttons">
        <button class="btn-secondary" id="prevBtn" onclick="previousStep()" style="display: none;">Previous</button>
        <button class="btn-primary" id="nextBtn" onclick="nextStep()">Next</button>
    </div>
</div>

<script>src="utils.jsform_logic.js"</script>


</body>
</html>
